components:
  schemas:
    createUser:
      type: object

      properties:
        email:
          type: string
          example: keks@cot.da

        name:
          type: string
          example: Keks

        password:
          type: string
          example: 123456

    user:
      type: object

      properties:
        id:
          type: string
          example: .lala57lul965lol86

        email:
          type: string
          example: keks@cot.da
